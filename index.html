<!DOCTYPE html data-theme="light">
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Store</title>
    <!-- FAV Icon  -->
    <link rel="shortcut icon" href="images/leaf01.png" type="image/x-icon" />

    <!-- Google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome  -->
    <script
      src="https://kit.fontawesome.com/222b9c5d8f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind and DaisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Styles  -->
    <style>
      .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>

    <!-- tailwindcss custom codes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="poppins-regular">
    <!-- header section  -->
    <header>
      <nav class="w-full">
        <div class="navbar bg-base-100 w-11/12 mx-auto">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Everything</a></li>
                <li><a>Groceries</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a><img class="" src="images/logo-white.png" alt="" /> </a>
          </div>

          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-2xl font-medium">
              <li
                class="hover:text-lime-400 transition-colors duration-300 ease-in-out"
              >
                <a>Home</a>
              </li>
              <li
                class="hover:text-lime-400 transition-colors duration-300 ease-in-out"
              >
                <a>Everything</a>
              </li>
              <li
                class="hover:text-lime-400 transition-colors duration-300 ease-in-out"
              >
                <a>Groceries</a>
              </li>
              <li
                class="hover:text-lime-400 transition-colors duration-300 ease-in-out"
              >
                <a>About</a>
              </li>
              <li
                class="hover:text-lime-400 transition-colors duration-300 ease-in-out"
              >
                <a>Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <h4 class="text-2xl text-green-700 font-medium mr-2">$15.00</h4>
            <i
              class="fa-solid fa-cart-shopping text-2xl text-green-700 mr-6"
            ></i>
            <i class="fa-solid fa-user text-2xl"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section  -->
    <main></main>

    <!-- footer section  -->
    <footer></footer>
  </body>
</html>
